name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # ✅ Latest version

      - name: Setup Pages
        uses: actions/configure-pages@v4  # ✅ Latest version

      - name: Debug - List files before upload
        run: |
          echo "Checking repository structure..."
          ls -lah

      - name: Ensure correct directory for upload
        run: |
          mkdir -p ./public  # Ensure the public directory exists
          rsync -av --progress . ./public --exclude='.git*' --exclude='node_modules' --exclude='.github' --exclude='.gitignore' --exclude='.gitmodules' --exclude='*.zip' --exclude='*.tar.gz'

      - name: Verify artifact size & symlinks
        run: |
          echo "Checking total size of files..."
          du -sh ./public
          echo "Checking for symlinks..."
          find ./public -type l -exec ls -lah {} \;

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2  # ✅ Correct GitHub Pages artifact action
        with:
          name: github-pages
          path: './public'  # Upload only necessary files

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # ✅ Latest version
